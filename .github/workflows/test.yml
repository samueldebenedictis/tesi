name: Node.js CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: npm install and test
        run: |
          npm install
          npm run coverage
      - name: Code coverage result
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          retention-days: 1
